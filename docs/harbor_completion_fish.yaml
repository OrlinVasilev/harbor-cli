name: harbor completion fish
synopsis: Generate the autocompletion script for fish
description: |
    Generate the autocompletion script for the fish shell.

    To load completions in your current shell session:

    	harbor completion fish | source

    To load completions for every new session, execute once:

    	harbor completion fish > ~/.config/fish/completions/harbor.fish

    You will need to start a new shell for this setup to take effect.
usage: harbor completion fish [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for fish
    - name: no-descriptions
      default_value: "false"
      usage: disable completion descriptions
inherited_options:
    - name: config
      default_value: $HOME/.config/harbor/config.yaml
      usage: config file
    - name: output-format
      shorthand: o
      usage: 'Output format. One of: json|yaml'
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: verbose output
see_also:
    - harbor completion - Generate the autocompletion script for the specified shell
