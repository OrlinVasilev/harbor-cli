name: harbor completion powershell
synopsis: Generate the autocompletion script for powershell
description: |
    Generate the autocompletion script for powershell.

    To load completions in your current shell session:

    	harbor completion powershell | Out-String | Invoke-Expression

    To load completions for every new session, add the output of the above command
    to your powershell profile.
usage: harbor completion powershell [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for powershell
    - name: no-descriptions
      default_value: "false"
      usage: disable completion descriptions
inherited_options:
    - name: config
      default_value: $HOME/.config/harbor/config.yaml
      usage: config file
    - name: output-format
      shorthand: o
      usage: 'Output format. One of: json|yaml'
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: verbose output
see_also:
    - harbor completion - Generate the autocompletion script for the specified shell
