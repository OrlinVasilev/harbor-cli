name: harbor registry info
synopsis: get registry info
usage: harbor registry info [flags]
options:
    - name: help
      shorthand: h
      default_value: "false"
      usage: help for info
inherited_options:
    - name: config
      default_value: $HOME/.config/harbor/config.yaml
      usage: config file
    - name: output-format
      shorthand: o
      usage: 'Output format. One of: json|yaml'
    - name: verbose
      shorthand: v
      default_value: "false"
      usage: verbose output
see_also:
    - harbor registry - Manage registries
